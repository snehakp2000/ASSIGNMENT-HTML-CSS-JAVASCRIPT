  <body>
    <div class="container">
      <form  class="row g-3 needs-validation" novalidate name="fname" action="Index.html" >
      <h1>BOOK FULL DAY OR HALF RENTAL CABS</h1>
      <div class="radio-btn">
        <input type="radio" class="btn" name="check" checked="checked"><span>PERSONAL</span>
        <input type="radio" class="btn" name="check"><span>BUSINESS</span>
      </div>
      <div class="booking-from">
        <label for="validationCustom01" class="form-label" >From</label>
        <input type="text" class="form-control"  id="validationCustom01" placeholder="Enter pickup location"  required>
        <label for="validationCustom02" class="form-label">To(optional)</label>
        <input type="text" class="form-control" id="validationCustom02" placeholder="Enter drop location" required>
        <label for="validationCustom03" class="form-label">Mobile NUmber</label>
        <input type="tel" class="form-control"  id="validationCustom03" placeholder="000-0000-000" pattern="[0-9]{3}-[0-9]{4}-[0-9]{3}" required>
        <div class="input-grp">
          <label for="validationCustom04" class="form-label">Date</label>
          <input type="date" class="form-control select-date" id="validationCustom04" required>  
        </div>
        <div class="input-grp">
          <label for="validationCustom05" class="form-label" >Time</label>
          <input type="time" class="form-control select-date" id="validationCustom05" required>  
        </div><br>
        <!-- <div class="input-grp">
          <label >Returning</label>
          <input type="date" class="form-control select-date">  
        </div><br> -->

        <div class="input-grp">
          <label >Adults</label>
          <input type="number" class="form-control" value="1"  id="replyNumber" min="0" max="6" data-bind="value:replyNumber" required >

        </div>
        <div class="input-grp">
          <label >Children</label>
          <input type="number" class="form-control" value="0" id="replyNumber" min="0" max="6" data-bind="value:replyNumber" required>  
        </div><br>
        <!-- <div class="input-grp">
          <label >Travel Class</label>
          <select class="custom-select">
            <option value="1">Economy Class</option>
            <option value="2">Bus Class</option>
          </select>
        </div> -->
        <div class="input-grp">
          <button type="submit" class="btn btn-primary cab text-center" >SEARCH CABS</button>
        </div>
      </div>
      </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>	
	 <script>
	 	// Example starter JavaScript for disabling form submissions if there are invalid fields
			(function () {
			  'use strict'

			  // Fetch all the forms we want to apply custom Bootstrap validation styles to
			  var forms = document.querySelectorAll('.needs-validation')

			  // Loop over them and prevent submission
			  Array.prototype.slice.call(forms)
			    .forEach(function (form) {
			      form.addEventListener('submit', function (event) {
			        if (!form.checkValidity()) {
			          event.preventDefault()
			          event.stopPropagation()
			        }
              else{
                alert("we will contact you later through mobile........")
              }

			        form.classList.add('was-validated')
			      }, false)
			    })
			})()

	 </script>
